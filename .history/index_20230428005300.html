<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97d9fb687f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 765px)" href="style.css">

                    <span class="line-top"></span>
                    <span class="line-middle"></span>

            <div class="intro">

                </p>
                <h3 class="let-connect">

                </h3>
                <ul class="social-icons">
                    <li><a href=""></a></li>
                    <i class="fa-brands fa-twitter fa-lg"></i>

                    <i class="fa-solid fa-m fa-lg"></i>
                    <i class="fa-brands fa-github fa-lg"></i>
